
server:
  port: 8000
  error:
    include-message: always
    include-binding-errors: always
spring:
  main:
    web-application-type: servlet
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    user:
      name: ${APP_USERNAME}
      password: ${APP_PASSWORD}